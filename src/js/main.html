<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>


<!-- SCALING -->
<div id="control_scaling"></div>
<script>
  // set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 100, left: 60},
    width = 450 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var control = d3.select("#control_scaling")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv(data="https://raw.githubusercontent.com/KatieMurphy98/Year-4-Project/create-visualisations/Data/Ninja%20Warrior/times_used4.csv", function(data) {

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.name; }))
  .padding(0.2);
  control.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-15, 10)rotate(-90)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 42])
  .range([ height, 0]);
  control.append("g")
  .call(d3.axisLeft(y));

// Bars
control.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.name); })
    .attr("y", function(d) { return y(d.ntimes); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.ntimes); })
    .attr("fill", "#69b3a2")

})

</script>
